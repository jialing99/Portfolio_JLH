        <h1 style="text-align: center; padding: 150px 100px 100px;" class="t-contact">Contact me</h1>
        <br>
        
        <form class="contact-form">
        	<div id="container-contact">
        		<div class="col c50 t">
      				<label for="">Name</label>
				</div>
     			<div class="col c50">
      				<input class="name" type="text" placeholder="Name" /><br />
				</div>
     			<div class="col c50 t">
      				<label for="">Email</label>
				</div>
				<div class="col c50">
      				<input class="email" type="email" placeholder="E-mail" />
				</div>
     			<div class="col c50 t">
      				<label for="">Message</label>
				</div>
     			<div class="col c50">
      				<textarea class="message" name="" id="" placeholder="Type Here"></textarea>
				</div>
     		<div class="col c100" style="text-align: center">
      			<button type="submit" id="submit">Submit</button>
			</div>
			</div>
    	</form>
