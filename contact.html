        <h1 style="text-align: center; padding: 50px;">Contact me</h1>
        <br>
        <form>
            <div class="container">
                <div class="col c50 t">
                    <p class="formt">Name: </p>
                </div>
                <div class="col c50">
                    <label>
                        <input type="text" name="name">
                    </label>
                </div>
                <div class="col c50 t">
                    <p class="formt">E-mail: </p>
                </div>
                <div class="col c50">
                    <label>
                        <input type="email" name="email">
                    </label>
                </div>
                <div class="col c50 t">
                    <p class="formt">Phone: </p>
                </div>
                <div class="col c50">
                    <label>
                        <input type="tel" id="phone" name="phone" placeholder="___-___-____" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </label>
                </div>
                <div class="col c50 t">
                    <p class="formt">Reason: </p>
                </div>
                <div class="col c50 t">
                    <label>
                        <textarea name="message" placeholder="Type Here..."></textarea>
                    </label>
                </div>
                <div class="col c100" style="text-align: center">
                    <input type="submit" class="submit" value="Submit">
                </div>
            </div>
        </form>
